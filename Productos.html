<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Gourmet Burger</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="logo_nombre">Gourmet Burger</h1>
                <div class="btn_menu"><a><i class="fa fa-bars"></i></a></div>
            </div>

            <div class="menu">
                <ul class="navigation">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./Productos.html">Productos</a></li>
                    <li><a href="./Nosotros.html">Nosotros</a></li>
                    <li><a href="./Contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="body-productos">
        <h1 class="titulos">Nuestros productos</h1>

        <div class="container">
            <div class="row">
                <div id="items" class="col-sm-8 row"></div>
                <aside class="col-sm-4 carrito">
                    <h2>Carrito</h2>
                    <ul id="carrito" class="list-group"></ul>
                    <p class="text-right">Total: $<span id="total"></span>;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar Carrito</button>
                </aside>
            </div>
        </div>
    </section>

    <footer>
        <h3>GourmetBurger.SA</h3>
        <div class="redes-sociales">
            <img src="./imagenes/facebook.png" alt="Facebook">
            <img src="./imagenes/instagram.png" alt="Instagram">
            <img src="./imagenes/twitter.png" alt="Twitter">
            <img src="./imagenes/youtube.png" alt="Youtube">
        </div>
        <a href="./Contacto.html">Contacto</a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/productos.js"></script>
