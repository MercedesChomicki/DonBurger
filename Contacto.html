        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gourmet Burger</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="./index.html">GourmetBurger</a></li>
                <li><a href="./index.html">Inicio</a></li>
                <li class="nav-productos">
                    <a href="./Productos.html">Productos</a>
                    <ul class="nav-productos__lista">
                        <li><a href="./Productos.html">Hamburguesas</a></li>
                        <li><a href="./Productos.html">Ensaladas</a></li>
                        <li><a href="./Productos.html">Papas</a></li>
                        <li><a href="./Productos.html">Postres</a></li>
                    </ul>
                </li>
                <li><a href="./Nosotros.html">Nosotros</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <span class="btn_menu">
            <i class="fa fa-bars"></i>
        </span>
    </header>
    <section class="contacto">
        <form>
            <h1>Contacto</h1>
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li>
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" name="user_lastname" required>
                </li>
                <li>
                    <label for="number">Celular:</label>
                    <input type="number" id="number" name="user_celphone" required>
                </li>
                <li>
                    <label for="mail">Correo electr√≥nico:</label>
                    <input type="email" id="email" name="user_mail" class="email" required>
                </li>
                <li>
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="user_city" required>
                </li>
                <li>
                    <label for="case">Asunto:</label>
                    <input type="text" id="case" name="user_name" required>
                </li>
                <li>
                    <label for="msg">Mensaje:</label>
                    <textarea id="msg" name="user_message" placeholder="Escribe aqui..."></textarea>
                </li>
                <li>
                    <div class="segurity-code">
                        <p id="code" class="code">AlYeZ59cO</p>
                        <span class="actualizar-texto"><i class="fa-solid fa-rotate"></i></span>
                    </div>
                    <div class="userInput">
                        <label for="captcha" id="captcha-text">Introduzca el texto: </label>
                        <input type="text" id="captcha-input" class="input-captcha">
                        <button type="button" id="btn-validar">Validar</button>
                        <p id="vacio" class="val rojo">Por favor, ingrese texto</p>
                        <p id="validado" class="val verde">Validado</p>
                        <p id="invalido" class="val rojo">Codigo invalido, intentelo nuevamente</p>
                    </div>
                </li>
                <li class="button">
                    <button type="submit" id="btn-enviar" class="btn-enviar">Enviar</button>
                </li>
            </ul>
        </form>
    </section>

    <footer>
        <h3>GourmetBurger.SA</h3>
        <div class="redes-sociales">
            <img src="./imagenes/facebook.png" alt="Facebook">
            <img src="./imagenes/instagram.png" alt="Instagram">
            <img src="./imagenes/twitter.png" alt="Twitter">
            <img src="./imagenes/youtube.png" alt="Youtube">
        </div>
        <a href="./Contacto.html">Contacto</a>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
